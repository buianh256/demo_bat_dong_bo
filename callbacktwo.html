<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
  function start(callback,callback1) {
    setTimeout(() => {
      console.log("Starting")
      callback(callback1);
    }, 2000)
  }

  function doing(callback) {
    setTimeout(() => {
      console.log("Doing")
      callback();
    }, 1500)
  }

  function done() {
    setTimeout(() => {
      setTimeout(() => {
        console.log("Done")
      })
    }, 500)
  }
  start(doing, done)

</script>
</body>
</html>
