<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Async</title>
</head>
<body>
<script>
  function start() {
    return new Promise((resolve,reject) => {setTimeout(() => {
      console.log("Starting")
      resolve();
    }, 2000)})

  }

  function doing() {
    return new Promise((resolve,reject) => {setTimeout(() => {
      console.log("Doing")
      resolve();
    }, 1500)})

  }

  function done() {
    setTimeout(() => {
      setTimeout(() => {
        console.log("Done")
      })
    }, 500)
  }

 async function open(){
    await start()
   await doing()
   await done()
  }
  open()
</script>
</body>
</html>
